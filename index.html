<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width:800px;height:800px;background:yellow"></div>

<script>
// Set Coords: 
let coords = {
	lat: 21.270,
	lng: -157.697
};


// Function to run on open:
function myMap() {
	// Set MapOptions
	let mapOptions = {
	    center: new google.maps.LatLng(coords.lat, coords.lng),
	    zoom: 14,
	}
	// Init Map
	let map = new google.maps.Map(document.getElementById("map"), mapOptions);

	// Init Marker, could do multiple markers with map():
	let marker = new google.maps.Marker({
          position: coords,
          map: map,
          title: 'Hello Cohort 24!'
        });
}


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo6g8B_m61LIPRSzupKRg2MJ_5OkUhJKA]&callback=myMap"> // Callback=myMap()
	
</script>

</body>
</html>
